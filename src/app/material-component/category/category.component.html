<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title-center">{{ dialogData.action }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
        <mat-error
          *ngIf="
            categoryForm.controls.name.touched &&
            categoryForm.controls.name.invalid
          "
        >
          <span *ngIf="categoryForm.controls.name.errors.required"
            >Este campo é obrigátorio.</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    {{ action }}
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>FECHAR</button>
</mat-dialog-actions>
