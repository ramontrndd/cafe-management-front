<mat-card>
    <b><span>contas</span></b>
</mat-card>
<mat-card>
    <mat-form-field appearance="outline">
        <mat-label>Buscar pedido</mat-label>
        <input matInput  (keyup)="applyFilter($event)" #input placeholder="Busque por contas">
    </mat-form-field>
</mat-card>
<mat-card class="card-container">
  <div class="card-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>
          <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef>Contato</th>
              <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="paymentMethod">
              <th mat-header-cell *matHeaderCellDef>Método de Pagamento</th>
              <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
          </ng-container>
          <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">{{element.total | currency: 'BRL'}}</td>
          </ng-container>
          <ng-container matColumnDef="view">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let element" >
              <button mat-icon-button color="primary" matTooltip="Ver" (click)="handleViewAction(element)"><mat-icon>visibility</mat-icon></button>
              <button mat-icon-button color="primary" matTooltip="Download PDF" (click)="downloadReportAction(element)"><mat-icon>summarize</mat-icon></button>
              <button mat-icon-button color="primary" matTooltip="Deletar Conta" (click)="handleDeleteAction(element)"><mat-icon>delete</mat-icon></button>
          </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </div>
  
  
</mat-card>
