<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title-center">Mudar a senha</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <div>
      <mat-form-field appearance="fill"> 
        <mat-label>Senha antiga</mat-label>
        <input matInput formControlName="oldPassword" type="password" required>
        <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
            <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">Este campo é obrigátorio.</span>
        </mat-error> 
      </mat-form-field>
      <mat-form-field appearance="fill"> 
        <mat-label>Nova Senha</mat-label>
        <input matInput formControlName="newPassword" type="password" required>
        <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
            <span *ngIf="changePasswordForm.controls.newPassword.errors.required">Este campo é obrigátorio.</span>
        </mat-error> 
      </mat-form-field>
      <mat-form-field appearance="fill"> 
        <mat-label>Confirme a senha</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required>
        <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
            <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">Este campo é obrigátorio.</span>
        </mat-error> 
        <mat-hint *ngIf="validadeSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
            <span>Nova senha e a confirmação de senha não coincidem.</span>
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" [disabled]="validadeSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">Trocar senha</button>
    <button mat-raised-button color="primary" mat-dialog-close>Fechar</button>
</mat-dialog-actions>
