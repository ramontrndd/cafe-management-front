<mat-nav-list>
  <ng-container *ngFor="let item of menuItems()">
    <a mat-list-item *ngIf="item.role === '' || item.role === tokenPayload.role" [routerLink]="item.route">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle>{{ item.state }}</span>
    </a>
  </ng-container>
</mat-nav-list>
